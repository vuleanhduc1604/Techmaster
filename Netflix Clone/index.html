<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix clone</title>
</head>
<body>
    <header class="header">
        <div class="menu d-flex justify-content-between">
            <div class="half-left d-flex">
                <div class="logo-wrapper center">
                    <a class="logo-anchor center" href="index.html">
                        <img src="netflix-logo.png" alt="Netflix logo" class="logo">
                    </a>
                </div>
                <div class="dropdown center">
                    <button class="button-invis dropdown-button">
                    Browse
                    </button>
                    <i class="fa-solid fa-caret-down text-white"></i>
                    <div class="dropdown-content">
                      <a class="dropdown-cell d-block text-center" href="#">Home</a>
                      <a class="dropdown-cell d-block text-center" href="#">TV Shows</a>
                      <a class="dropdown-cell d-block text-center" href="#">Movies</a>
                      <a class="dropdown-cell d-block text-center" href="#">New & Popular</a>
                      <a class="dropdown-cell d-block text-center" href="#">My List</a>
                    </div>
                </div>
                <div class="menu-ele">
                    <div class="home-wrapper">
                        <button href="" class="home-anchor button-invis anchor-menu">Home</button>
                    </div>
                    <div class="tv-shows-wrapper">
                        <button href="" class="tv-shows-anchor button-invis anchor-menu">TV Shows</button>
                    </div>
                    <div class="movies-wrapper">
                        <button href="" class="movies-anchor button-invis anchor-menu">Movies</button>
                    </div>
                    <div class="new-popular-wrapper">
                        <button href="" class="new-popular-anchor button-invis anchor-menu">New & Popular</button>
                    </div>
                    <div class="my-list-wrapper">
                        <button href="" class="my-list-anchor button-invis anchor-menu">My List</button>
                    </div>
                </div>
            </div>
            <div class="half-right col-4 d-flex center justify-content-end">
                <div class="search-wrapper">
                    <button class="searchTab center button-invis" tabindex="0" aria-label="Search" data-uia="search-box-launcher">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="center search-icon">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M13 11C13 13.7614 10.7614 16 8 16C5.23858 16 3 13.7614 3 11C3 8.23858 5.23858 6 8 6C10.7614 6 13 8.23858 13 11ZM14.0425 16.2431C12.5758 17.932 10.4126 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 11.9287 15.8417 12.8205 15.5507 13.6497L24.2533 18.7028L22.7468 21.2972L14.0425 16.2431Z" fill="currentColor">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="notif-wrapper center col-6">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="Hawkins-Icon Hawkins-Icon-Standard">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13 4.57092C16.3922 5.05624 18.9998 7.9736 18.9998 11.5V15.2538C20.0486 15.3307 21.0848 15.4245 22.107 15.5347L21.8926 17.5232C18.7219 17.1813 15.409 17 11.9998 17C8.59056 17 5.27764 17.1813 2.10699 17.5232L1.89258 15.5347C2.91473 15.4245 3.95095 15.3307 4.99978 15.2538V11.5C4.99978 7.97345 7.6076 5.05599 11 4.57086V2H13V4.57092ZM8.62568 19.3712C8.6621 20.5173 10.1509 22 11.9993 22C13.8477 22 15.3365 20.5173 15.373 19.3712C15.38 19.1489 15.1756 19 14.9531 19H9.04555C8.82308 19 8.61862 19.1489 8.62568 19.3712Z" fill="currentColor"></path>
                    </svg>
                    <span class="notif-counter">3</span>
                </div>
                <div class="avatar-wrapper col-6 d-flex">
                        <img src="avatar-test.jpeg" alt="Avatar" class="avatar">
                </div>
            </div>
        </div>
    </header>
        <h4 class="text-white">
            Trending now
        </h4>
        <div class="popular d-flex align-items-center">
        </div>
        <h4 class="text-white">
            Kids Movies
        </h4>
        <div class="kid d-flex align-items-center">
        </div>
        <h4 class="text-white">
            Best dramas this year
        </h4>
        <div class="drama-this-year d-flex align-items-center">
        </div>
        <h4 class="text-white">
            Best dramas
        </h4>
        <div class="best-drama d-flex align-items-center">
        </div>
        <h4 class="text-white">
            Will Ferrell's comedies
        </h4>
        <div class="ferrell-comedies d-flex align-items-center">
        </div>
    <footer class="footer">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js" type="module"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
