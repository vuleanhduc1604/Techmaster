<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Todo API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper flex space-around">
            <div class="header-wrapper center">
                <span class="header-text">Todo</span>
            </div>
            <div class="flex" id="user-info-wrapper"></div>
        </div>
    </header>
    <main class="main">
        <div class="create">
            <button class="createbtn">Create task</button>
        </div>
        <div class="tasks"></div>
    </main>
    <div class="modal">
        <div class="modal-content">
            <span class="text">
                &#10006
            </span>
            <div class="modal-sumbit">
                <form class="createtask">
                    <div class="flex">
                        <p class="title">Title task:</p>
                        <input type="text" name="titleContent" class="title-content">
                        <button class="submit-task">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
