<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Thông tin liên hệ</h1>
        <span class="name-label">Họ tên</span>
        <input type="text" class="name">
        <span class="email-label">Email</span>
        <input type="email" class="email">
        <h2 class="address">Địa chỉ</h2>
        <div class="address-wrapper d-flex">
            <div class="city-wrapper">
                <span class="city-label">Tỉnh/Thành phố</span>
                <select name="" id="" class="city">
                    <option value="">Tỉnh/Thành phố</option>
                </select>
            </div>
            <div class="larger-province-wrapper">
                <span class="larger-province-label">Quận/Huyện</span>
                <select name="" id="" class="larger-province">
                    <option value="">Quận/Huyện</option>
                </select>
            </div>
            <div class="smaller-province-wrapper">
                <span class="smaller-province-label">Phường/Xã</span>
                <select name="" id="" class="smaller-province">
                    <option value="">Phường/Xã</option>
                </select>
            </div>
        </div>
        <span class="specific-address-label">Địa chỉ cụ thể</span>
        <input type="text" class="specific-address">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
