<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .mass-wrapper, .height-wrapper, .input-wrapper, .button-wrapper {
            display: flex;
        }
        .mass-wrapper, .height-wrapper {
            margin: 10px;
        }
        .header, .conclusion, .your-bmi {
            text-align: center;
        }
        .input-wrapper, .button-wrapper {
            justify-content: center;
            align-items: center;
        }
        .unit {
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <form class="form">
                <h2 class="header">Body Mass Index</h2>
                <div class="input-wrapper">
                    <div class="mass-wrapper">
                        <input type="number"class="mass" placeholder="Mass">
                        <span class="unit">kg</span>
                    </div>
                    <div class="height-wrapper">
                        <input type="number" class="height" placeholder="Height">
                        <span class="unit">m</span>
                    </div>
                </div>
            </form>
            <div class="result">
                <p class="your-bmi">Your BMI: <span class="bmi"></span></p>
                <p class="conclusion"></p>
            </div>
            <div class="button-wrapper">
                <button class="calculate">Calculate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
