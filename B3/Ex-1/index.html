<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: inline-block;
            padding: 10px;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin-left: 640px;
            margin-top: 380px;
        }
        p {
            color: white;
        }
        span {
            color: #B92A2A;
        }
    </style>
</head>
<body id="body">
    <div id="app">
        <div id="container">
            <p>background-image: linear-gradient(<span id="span"></span>)</p>
        </div>
        <button id="btn">New color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
